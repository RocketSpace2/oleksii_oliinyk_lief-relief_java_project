<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
                template="/templates/index.xhtml">
    
    <ui:define name="content">
        <!-- Products Section -->
        <section id="products">

            <!-- Product List -->
            <h:panelGroup id="productList">
                <p:dataTable var="product" value="#{productListBB.lazyModel}" paginator="true" rows="2"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="2,4,8"
                     id="customerTable">
                    <div class="posts" >
                        <p:column headerText="Name" filterBy="#{product.name}">
                            <article>
                                    <a style="display: block; width: 35%; margin-left: auto; margin-right: auto;" 
                                       class="image">
                                        <img src="#{product.image}"/>
                                    </a>
                                    <div style="display: inline-block; width: 100%;">
                                        <h3 style="display: inline-block; width: 35%;">#{product.name}</h3>
                                        <div style="display: inline-block; width: 64%;">
                                            <span style="text-align: right; display: inline-block; width: 100%;">
                                                Cena: <strong style="font-size: 1.15em;">#{product.price} zł</strong>
                                            </span>
                                            <span style="text-align: right; display: inline-block; width: 100%;">
                                                Typ: <strong style="font-size: 1.15em;">#{product.type.typeName}</strong>
                                            </span>
                                        </div>
                                    </div>
                                    <br />
                                    <br />
                                    <h:outputText value="#{fn:length(product.description) > 260 
                                                           ? fn:substring(product.description, 0, 260).concat('...') 
                                                           : product.description}" />
                                    <ul class="actions">
                                        <li>
                                            <p:commandButton value="więcej" style="margin-right: 0.5em"
                                                            action="#{productListBB.showProduct(product)}"/>
                                        </li>
                                    </ul>
                            </article>
                        </p:column>
                    </div>
                </p:dataTable>    
            </h:panelGroup>
        </section>
    </ui:define>
</ui:composition>
