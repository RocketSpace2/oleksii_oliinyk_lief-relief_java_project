<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  template="/templates/index.xhtml">
    <ui:define name="content">
    <style>
        .ui-messages-error {
            all: unset !important;
        }
        .ui-messages-error-icon{
            all: unset !important;
        }

        .ui-messages-error-summary{
            all: unset !important;
        }

        .error{
            background-color: #f56a6a !important;
            padding: 0;
            margin-bottom: 1em !important;
            color: white !important;
            display: inline-flex !important;
            border-radius: 15px !important;
            font-size: 1.1em !important;
            font-family: 'Roboto Slab', serif !important;
            list-style: inside;

            ul li{
                list-style: inside;
                padding: 0;
            }
        } 
    </style>
        <!-- Content -->
        <section>
            <header class="main">
                <h1>Leaf Relief</h1>
            </header>

            <hr class="major" />
            <h:form id="loginForm">
                
                <p:messages id="msg" class="error"/>
                <!-- Login Form -->
            
                <div class="row gtr-uniform">
                    <div class="col-6 col-12-xsmall">
                        <p:inputText id="username" value="#{loginBB.login}" placeholder="Login" required="true"
                                     requiredMessage="Brak loginu"/>
                    </div>
                    <div class="col-6 col-12-xsmall">
                        <p:password id="password" value="#{loginBB.pass}" placeholder="Password" required="true"
                                    requiredMessage="Brak hasła"/>
                    </div>
                </div>

                <!-- Submit and Registration Buttons -->
                <div class="actions">
                    <ul class="actions stacked">
                        <li>
                            <p:commandButton value="Zaloguj się" action="#{loginBB.doLogin(loginBB.login, loginBB.pass)}" styleClass="primary fit"
                                             update="@form"
                                             style="margin-top: 1.3em" />
                        </li>
                        <li>
                            <h:link outcome="/public/registration.xhtml" class="button fit">Zarejestruj się</h:link>
                        </li>
                    </ul>
                </div>
            </h:form>
        </section>
    </ui:define>
</ui:composition>
