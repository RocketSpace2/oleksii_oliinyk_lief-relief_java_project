<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  template="/templates/index.xhtml">
    <ui:define name="content">
        <h2>Użytkownicy</h2>
        <br />

        <div class="table-wrapper">
            <h:form>
                <table>
                    <thead>
                        <tr>
                            <th>Login</th>
                            <th>Rola</th>
                            <th>Data aktywacji</th>
                            <th>Data deaktywacji</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <h:outputText value="#{editUserListBB.catalogUser.user.login}" />
                            </td>
                                <td>
                                    <h:selectOneMenu value="#{editUserListBB.changeIdRole}">
                                        <f:selectItem itemValue="1" itemLabel="Użytkownik" />
                                        <f:selectItem itemValue="2" itemLabel="Pracownik" />
                                        <f:selectItem itemValue="3" itemLabel="Administrator" />
                                    </h:selectOneMenu>
                                </td>
                                <td>
                                    <h:outputText value="#{editUserListBB.catalogUser.dateOfActivation}" />
                                </td>
                                <td>—</td>
                            <td>
                                <p:commandButton value="Edytuj" styleClass="primary" action="#{editUserListBB.editRole()}" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
