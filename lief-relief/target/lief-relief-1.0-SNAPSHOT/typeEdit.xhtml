<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <f:metadata>
        <f:viewAction action="#{typeEditBB.onLoad()}" />
    </f:metadata>

    <h:head>
        <meta charset="utf-8"/>
        <title>EJB_JSF_7</title>
    </h:head>

    <h:body style="background-color: #eee; margin: 0.5em;">

        <p:panel toggleable="true" header="Edycja rekordu">

            <h:form rendered="#{typeEditBB.type != null}">
                <h:panelGrid columns="3" cellpadding="5">
                    <h:outputLabel for="p-name" value="Nazwa rodzaju:" />
                    <p:inputText id="p-name" value="#{typeEditBB.type.typeName}"
                                 required="true" requiredMessage="Podaj nazwę rodzaju"
                                 validatorMessage="co najwyżej 30 znaków">
                        <f:validateLength maximum="30" />
                    </p:inputText>
                    <p:message for="p-name" display="icon"/>
                </h:panelGrid>

                <p:messages id="msgs" />

               
                <p:commandButton value="Zapisz" action="#{typeEditBB.saveData()}"
                                 style="margin-right: 1em;" update="@form" />

                <p:button value="Anuluj" outcome="typeList" />
            </h:form>

        </p:panel>

    </h:body>

</html>
