<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <f:metadata>
        <f:viewAction action="#{productEditBB.onLoad()}" />
    </f:metadata>

    <h:head>
        <meta charset="utf-8"/>
        <title>EJB_JSF_7</title>
    </h:head>

    <h:body style="background-color: #eee; margin: 0.5em;">

        <p:panel toggleable="true" header="Edycja rekordu">

            <h:form rendered="#{productEditBB.product != null}" enctype="multipart/form-data">
                <h:panelGrid columns="3" cellpadding="5">
                    <h:outputLabel for="p-name" value="Nazwa produktu:" />
                    <p:inputText id="p-name" value="#{productEditBB.product.name}"
                                 required="true" requiredMessage="Podaj nazwę produktu"
                                 validatorMessage="co najwyżej 50 znaków">
                        <f:validateLength maximum="50" />
                    </p:inputText>
                    <p:message for="p-name" display="icon"/>
                    
                    <h:outputLabel for="p-description" value="Nazwa opis:" />
                    <p:inputText id="p-description" value="#{productEditBB.product.description}"
                                 required="true" requiredMessage="Podaj opis"
                                 validatorMessage="co najwyżej 1000 znaków">
                        <f:validateLength maximum="1000" />
                    </p:inputText>
                    <p:message for="p-description" display="icon"/>
                    
                    <h:outputLabel for="p-price" value="Nazwa cenę:" />
                    <p:inputNumber id="p-price" value="#{productEditBB.product.price}" 
                                   modifyValueOnWheel="false" 
                                   required="true" requiredMessage="Podaj cenę"/>
                    <p:message for="p-price" display="icon"/>
                    
                    <h:outputLabel for="p-type" value="Typ productu"/>
                    <h:selectOneMenu id="p-type" value="#{productEditBB.selectedIdType}" required="true" requiredMessage="Podaj typ produktu"
                                     label="p-type">
                        <f:selectItem itemLabel="Środki ochrony roślin" itemValue="#{1}"/>
                        <f:selectItem itemLabel="Nawozy" itemValue="#{2}"/>
                        <f:selectItem itemLabel="Nasiona" itemValue="#{3}"/>
                        <f:convertNumber />
                    </h:selectOneMenu>
                    <p:message for="p-type"/>
                </h:panelGrid>
                
                <p:fileUpload value="#{productEditBB.uploadedImage}" mode="simple" skinSimple="true"/>

                <p:messages id="msgs" />

               
                <p:commandButton value="Zapisz" action="#{productEditBB.saveData()}"
                                 style="margin-right: 1em;" update="@form" />

                <p:button value="Anuluj" outcome="productList" />
            </h:form>

        </p:panel>

    </h:body>

</html>
