<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <h:head>
        <meta charset="utf-8" />
        <title>EJB_JSF_7</title>
    </h:head>
    <h:body style="background-color: #eee; margin: 0.5em;">

        <p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
                 style="margin-bottom: 1em;">
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="Nazwa rodzaju:" />
                    <p:inputText value="#{productListBB.productName}" />
                    <p:commandButton value="Szukaj" update="form-table" />
                </h:panelGrid>
            </h:form>
        </p:panel>

        <p:messages />

        <h:form id="form-table" style="margin-bottom:1em;">
            
            <p:commandButton value="Dodaj nowy rodzaj" style="margin-bottom:1em;" 
                             action="#{productListBB.newProduct()}"/>

            <p:dataTable value="#{productListBB.list}" var="p">
                
                <p:column responsivePriority="5">
                    <f:facet name="header">
                        <h:outputText value="Id rodzaju" />
                    </f:facet>
                    <h:graphicImage value="#{p.image}" width="250px" height="250px"/>
                </p:column>

                <p:column responsivePriority="5">
                    <f:facet name="header">
                        <h:outputText value="Id rodzaju" />
                    </f:facet>
                    <h:outputText value="#{p.name}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nazwa rodzaju" />
                    </f:facet>
                    <h:outputText value="#{p.description}" />
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nazwa rodzaju" />
                    </f:facet>
                    <h:outputText value="#{p.price}" />
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Opcje" />
                    </f:facet>

                    <p:commandButton value="Edytuj" style="margin-right: 0.5em"
                        action="#{productListBB.editProduct(p)}"/>

                    <p:commandButton value="UsuÅ„" style="margin-right: 0.5em"
                        action="#{productListBB.deleteProduct(p)}"
                        update="@form" />
                </p:column>
            </p:dataTable>
        </h:form>

    </h:body>
</html>
